name: Lint (ESLInt)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    # checkout
    - uses: actions/checkout@v3
    # install
    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 7.27.0
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'
    - run: pnpm install --frozen-lockfile
    # lint
    - run: pnpm lint

name: Lint (ESLInt)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/cache@v3
      with:
        path: .
        key: cache-${{ github.ref_name }}
  install:
    needs: checkout
    uses: ./.github/workflows/install.yml
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
    - uses: actions/cache@v3
      with:
        path: .
        key: cache-${{ github.ref_name }}
    - run: pnpm lint
